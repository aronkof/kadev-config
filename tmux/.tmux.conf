# shell awareness
set-option -g default-command $SHELL

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

run '~/.tmux/plugins/tpm/tpm'

# escape-time fix for nvim esc delay issue
set -s escape-time 0

# windows start from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# vim like copy paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# window navigation
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4

bind-key -n M-5 select-window -t 5
bind-key -n M-0 select-window -t 5

# support window navigation in vi mode
bind-key -T copy-mode -n M-1 select-window -t 1
bind-key -T copy-mode -n M-2 select-window -t 2
bind-key -T copy-mode -n M-3 select-window -t 3
bind-key -T copy-mode -n M-4 select-window -t 4

bind-key -T copy-mode -n M-5 select-window -t 5
bind-key -T copy-mode -n M-0 select-window -t 5

# support pane navigation
bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-h select-pane -L
bind -n C-l select-pane -R

bind -n C-up    select-pane -U
bind -n C-down  select-pane -D
bind -n C-left  select-pane -L
bind -n C-right select-pane -R

set-window-option -g window-status-current-style bg="#89B4FA",fg="black"

set -g status-bg black
set -g status-fg white

# vim colors inconsistency fix
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
